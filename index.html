<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-box">
        <input id="cal" type="text" placeholder="0"><br>
    </div>
    <div class="container">
        <div class = "number-box">
            <button >1</button><button>2</button>
        <button>3</button><button>+</button><br>
        <button>4</button><button>5</button>
        <button>6</button><button >-</button><br>
        <button>7</button><button>8</button>
        <button >9</button><button >/</button><br>
        <button>0</button><button>C</button>
        <button>=</button><button >*</button><br>
        <button>.</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
